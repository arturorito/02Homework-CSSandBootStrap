<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .ModHeader {
            background-color: cadetblue;
            color: white ;
            border-color: cadetblue;
        }
        ColorFont {
            color: cadetblue;
        }
        .BackgroundSite{
            background-color: cadetblue;
        }
        .BoxMargins{
            margin: 100px 0px;
           
        }

      
    </style>

</head>
<body>
  <div class=BackgroundSite>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class=ModHeader class="navbar-brand" href="./contact.html"><h2>Arturo Rodriguez</h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./contact.html">Contact<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div  class="container">
      <div class=BoxMargins>
        <div class="row">
          <div class="col-sm-7">
            <div class="card" >
                <div class="card-body">
                  <h1 class="card-title"><ColorFont>Contact</h1></ColorFont>
                  <form class="needs-validation" novalidate>
                    <div class="form-row">
                      <div class="col-md-10 mb-3">
                        <label for="validationCustom01">Name</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Name" required>

                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                      <div class="col-md-10 mb-3">
                        <label for="validationCustom02">Email</label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="Email" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-10 mb-3">
                        <label for="validationCustom03">Message</label>
                        <textarea class="form-control" rows="4" id="comment" placeholder="Message"></textarea>
                      </textarea>
                        <div class="invalid-feedback">
                          You must include a message before submitting your information.
                        </div>
                      </div>
                    </div>
                    <button type="button" class=ModHeader>Submit</button>
                  </div>
                  </form>
                  
                  <script>
                  // Example starter JavaScript for disabling form submissions if there are invalid fields
                  (function() {
                    'use strict';
                    window.addEventListener('load', function() {
                      // Fetch all the forms we want to apply custom Bootstrap validation styles to
                      var forms = document.getElementsByClassName('needs-validation');
                      // Loop over them and prevent submission
                      var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                          if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                          }
                          form.classList.add('was-validated');
                        }, false);
                      });
                    }, false);
                  })();
                  </script>          
                  </div>
            </div>            
        </div>
          <div class="col-sm-5">
          </div>
      </div>
    </div>  
  </div>   
     
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>    

</body>
</html>
